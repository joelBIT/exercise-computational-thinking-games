<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/knockout.css">
        <title>Knock Out</title>
    </head>
    <body>
        <section>
            <h2 class="total">Total sum: 0</h2>
            <h2 class="knockout">Knockout number: 0</h2>
            <h2 class="target">Target sum: 0</h2>
        </section>
        
        <figure class="die five"></figure>
        <figure class="die three"></figure>

        <section class="buttons">
            <button class="throw">Throw</button>
            <button class="restart">Restart</button>
        </section>

        <script src="js/knockout.js"></script>
    </body>
</html>
